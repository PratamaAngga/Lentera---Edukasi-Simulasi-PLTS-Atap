<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDGs dan PLTS</title>
  <link rel="stylesheet" href="styleSDG.css">
</head>
<body>
  <section class="sdgs-section">
    <div class="sdgs-text">
      <h1>
        Setiap <span class="highlight-orange">Sinar Matahari</span> yang Kamu Gunakan,<br>
        Adalah <span class="highlight-red">Langkah</span> untuk Mencapai <span class="highlight-sdgs">SDGs</span>
      </h1>
    </div>

    <div class="sdgs-content">
      <!-- SDG Icons -->
      <div class="sdg-icons">
        <div class="sdg-icon sdg-7">
          <img src="assets/img/sdg 7.png" alt="SDG 7">
          <div class="overlay-text">Affordable and Clean Energy</div>
        </div>
        <div class="sdg-icon sdg-12">
          <img src="assets/img/sdg 12.png" alt="SDG 12">
          <div class="overlay-text">Responsible Consumption and Production</div>
        </div>
        <div class="sdg-icon sdg-13">
          <img src="assets/img/sdg 13.png" alt="SDG 13">
          <div class="overlay-text">Climate Action</div>
        </div>
        <div class="sdg-icon sdg-15">
          <img src="assets/img/sdg 15.png" alt="SDG 15">
          <div class="overlay-text">Life on Land</div>
        </div>
      </div>
      <!-- SDG Logo -->
      <div class="sdg-logo">
        <img src="assets/img/sdg symbols.png" alt="SDG Logo">
      </div>
    </div>
  </section>
</body>
</html>
